<div class="card bg-dark text-white mb-3 custom-card" style="max-width: 18rem;">
    <div class="card-header">{{ movie.title }}</div>
    <div class="card-body">
      <p class="card-text">Episodio: {{ movie.episode_id }}</p>
      <p class="card-text">Director: {{ movie.director }}</p>
      <p class="card-text">Productor: {{ movie.producer }}</p>
      <p class="card-text">Fecha de lanzamiento: {{ movie.release_date }}</p>
    </div>
  </div>
